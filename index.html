    <!-- Keep Tailwind CDN for simplicity in this specific setup,

    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
        }
        /* Custom scrollbar for better aesthetics */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
        
        @media print {
            @page {
                size: A4;
                margin: 15mm;
            }
            .no-print {
                display: none !important;
            }
            .print-only {
                display: block !important;
            }
            body {
                background-color: white !important;
                color: black !important;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
            #root {
                width: 100%;
            }
            .paper {
                box-shadow: none !important;
                border: none !important;
                margin: 0 !important;
                padding: 0 !important;
                width: 100% !important;
                max-width: none !important;
            }
            /* Reset colors for printing to save ink, but keep structure clear */
            .text-teal-700, .text-teal-600 {
                color: #000 !important;
            }
            
            /* Ensure inputs look like lines on paper */
            input[type="text"] {
                border: none !important;
                border-bottom: 1px dotted #000 !important;
                background: transparent !important;
                padding: 0 !important;
                margin-top: 5px;
            }
            
            /* Hide placeholders in print */
            input::placeholder {
                color: transparent;
            }
        }
    </style>
